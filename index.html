<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria Vetorelli - Boas Festas 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c5a059;
      --gold-bright: #f3e5ab;
      --white: #ffffff;
      --bg-dark: #0d0d0d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--white);
    }

    /* Background com Parallax Suave */
    .hero-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                  url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtlAIqbNWtq6dQL3X3N_TgGBe8Eul0udZm-YlzXxTFbkbo3sBrpMm6RJ3Pm76fv5PV7rgEGEYSkA_1l_8bJ6AA-YnRZWrtHW1m1PjLsH_Wpjb-FCto68f_a-bJc-sysKvbkXIkASwWP6N3PffP1QDwRY97RHrYiFj_cD2O1MorFgqpYwojgAZeks8pws0O/s2400/20250927_014811.jpg');
      background-size: cover;
      background-position: center;
      transform: scale(1.1);
      animation: bgMove 20s infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { transform: scale(1.1) translateX(-10px); }
      to { transform: scale(1.2) translateX(10px); }
    }

    /* Splash Screen Layout */
    #splash-core {
      text-align: center;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-main {
      width: 180px;
      max-width: 60vw;
      filter: drop-shadow(0 0 20px rgba(197, 160, 89, 0.4));
      animation: logoEntrance 1.5s ease-out;
    }

    @keyframes logoEntrance {
      from { opacity: 0; transform: scale(0.8); filter: brightness(0); }
      to { opacity: 1; transform: scale(1); filter: brightness(1); }
    }

    .title-wrap {
      margin-top: 30px;
      overflow: hidden;
    }

    .festas-title {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      letter-spacing: 8px;
      background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: slideUp 1s forwards 0.8s;
    }

    /* Pop-up de Recesso (Modal) */
    #recesso-modal {
      position: fixed;
      top: 55%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      max-width: 420px;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 45px 30px;
      border-radius: 30px;
      border: 1px solid rgba(197, 160, 89, 0.3);
      text-align: center;
      visibility: hidden;
      opacity: 0;
      z-index: 100;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #recesso-modal.show {
      visibility: visible;
      opacity: 1;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-head {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .modal-body {
      font-weight: 300;
      line-height: 1.8;
      color: #e0e0e0;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .modal-body b { color: var(--gold-bright); font-weight: 600; }

    /* Botões Profissionais */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 18px 25px; /* Botões maiores para facilitar o clique no celular */
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      cursor: pointer;
      display: block;
    }

    .btn-primary {
      background: var(--gold);
      color: #000;
      border: none;
      box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2);
    }

    .btn-secondary {
      background: transparent;
      color: var(--white);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.2);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--gold);
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Efeito de luzes flutuantes (Bokeh) */
    .bokeh {
      position: absolute;
      width: 100px; height: 100px;
      background: var(--gold);
      filter: blur(60px);
      border-radius: 50%;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      animation: float 10s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="hero-bg"></div>
  <div class="bokeh" style="top: 10%; left: 10%;"></div>
  <div class="bokeh" style="bottom: 20%; right: 10%; animation-delay: -5s;"></div>

  <div id="splash-core">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIVywerTEx7Qorio908b4OTVv3x2yo2lPl38CVdhCxtJOK23tK_pRTy8-hcSIWtNLZ6ifuzf8WhXOmFqBkr2aOqR78JmGc_Wc5uRLHtLUAYenxGd26uMjEg5E0bMKp03cqXDwXuJ7yA_0LXYoUxIn6ye7Vn6Q5CnTv-oPnLAMz58zVaijoADv3cRQM5T3L/s1600/20250614_012036.png" class="logo-main" alt="Pizzaria Vetorelli">
    <div class="title-wrap">
      <h1 class="festas-title">Boas Festas</h1>
    </div>
  </div>

  <div id="recesso-modal">
    <div class="modal-head">Comunicado Especial</div>
    <p class="modal-body">
      Desejamos a todos um Natal iluminado e um 2026 repleto de sabor!<br><br>
      Informamos que nossa equipe estará em recesso para as festividades.<br>
      <b>Fechados até 09/01/2026</b><br>
      Retornaremos dia <b>09 de Janeiro</b>.
    </p>
    
    <div class="actions">
      <a href="https://www.vitorellipizzaria.com.br/Cardapio.html" class="btn btn-primary">Ver o Cardápio</a>
      <a href="https://wa.me/5511993407322?text=Olá! Gostaria de informações sobre o retorno em Janeiro." target="_blank" class="btn btn-secondary">Falar no WhatsApp</a>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Tempo de espera (4 segundos) para mostrar a logo antes do modal
      setTimeout(() => {
        const splash = document.getElementById('splash-core');
        const modal = document.getElementById('recesso-modal');
        
        // Efeito visual de transição
        splash.style.opacity = '0.3';
        splash.style.transform = 'scale(0.9) translateY(-100px)';
        splash.style.filter = 'blur(4px)';
        
        setTimeout(() => {
          modal.classList.add('show');
        }, 400);

      }, 4000); 
    };

    // Animação bokeh
    function animateBokeh() {
      const bokehs = document.querySelectorAll('.bokeh');
      bokehs.forEach(el => {
        let x = (Math.random() - 0.5) * 100;
        let y = (Math.random() - 0.5) * 100;
        el.style.transition = "transform 10s linear";
        el.style.transform = `translate(${x}px, ${y}px)`;
      });
    }
    setInterval(animateBokeh, 10000);
  </script>

</body>
</html>
